<!DOCTYPE html>
<html>

<head>
    <title>Arithmetic</title>
</head>

<body>
    <h1>Arithmetic</h1>
    <input id="a">
    <label> + </label>
    <input id="b">
    <button onclick='add()'>=</button>
    <label id="sum"></label>

    <script>
        async function add() {
            const aInput = document.getElementById("a")
            const bInput = document.getElementById("b")//get value
            let n = aInput.value
            let m = bInput.value
            const response = await fetch("https://arithmetic-service-arlindvall.onrender.com/add/" + n + "/" + m)
            let sum = await response.json()
            document.getElementById("sum").innerText = sum
        }
    </script>
</body>

</html>
